<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <script src="../build/canvas2d.js"></script>
    <script src="../build/canvas2d-template.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!--<div style="width: calc(50%);height: calc(50%); overflow:hidden;position:relative;">-->
        <canvas id="cvs" style='background:#000'></canvas>
    <!--</div>-->
    <script>
        var cvs = document.getElementById('cvs');
            
            canvas2d.Stage.init(cvs, 320, 480, canvas2d.Stage.ScaleMode.SHOW_ALL);
            canvas2d.Stage.start();
            
            var Ball = function (attrs) {
                canvas2d.Sprite.call(this, attrs);
                this.radius = 20;
                this.bgColor = 'red';
            };
            
            Ball.prototype = Object.create(canvas2d.Sprite.prototype);
            
    </script>
</body>

</html>
